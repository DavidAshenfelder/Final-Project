<section class="container truckListContainer col-md-12">
  <div class="row truckListRow">
    <input class="search-filter" placeholder="what's your stomach telling you?..." type="text" ng-model="search">
        <div class="truckListWrapper col-md-5" data-id="{{truck._id}}" ng-repeat="truck in trucks | filter:search" ng-click="getTruck(truck._id)" style='background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url({{truck.truckImage}}) no-repeat no-repeat center; background-size: cover;'>
          <aside class="truckInfo">
            <h1 class="truckTitle">{{truck.truckName}}</h1>
            <p class="description">{{truck.truckDescription}}</p>
            <div class="truckReviews">
              <div class="reviewStars">{{review.truckReview}}</div>
              <div class="reviewTitle">{{review.reviewTitle}}</div>
            </div>
          </aside>
        </div>
  </div>
</section>
